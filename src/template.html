<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Page</title>
</head>

<body>

  <header>

    <div class="block-1" id="block-1">

      <img class="background-image-block-1" src="ajpm5ughoati5bcvzc0ygafbrp8u786l.jpg" alt="fancy restaurant image">
      <div class="overlay"></div>

      <div class="header-container">

        <div class="logo-city">
          <div class="logo">
            <a href="template.html">
              <h1 class="restaurant-logo">PepperChile</h1>
            </a>
          </div>
          <button class="city-button">Astana</button>
        </div>

        <div class="about-restaurant">
          <button class="restaurants">Restaurants</button>
          <a href="about.html" class="about-btn">About Us</a>
          <a href="franchising.html" class="franchising">Franchising</a>
        </div>

      </div>

      <div class="title-menu-btn-container">
        <h2 class="title">PepperChile in Astana</h2>
        <a href="#block-2" class="main-menu-btn">Main Menu</a>
      </div>

    </div>

  </header>

  <div class="block-2" id="block-2">

    <img class="background-image-block-2" src="pizza-recipe.jpg" alt="fancy restaurant image">
    <div class="overlay"></div>

    <div id="content">

      <div class="menu-container">
        <div class="menu-nav">
          <button class="btn menu active" data-btn-id="1" data-tab="1">Regular Menu</button>
          <button class="btn menu" data-btn-id="2" data-tab="2">Childrens Menu</button>
          <button class="btn menu" data-btn-id="3" data-tab="3">Business Menu</button>
        </div>
        <div class="menu-content">

        </div>
      </div>


    </div>

  </div>
